<!DOCTYPE html>
<html>
<head>
  <title>Rocket Dodge Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    #gameArea {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #rocket {
      width: 20px;
      height: 50px;
      background-color: red;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .bullet {
      width: 10px;
      height: 30px;
      background: yellow;
      position: absolute;
      top: 0;
    }

    #scoreDisplay, #levelDisplay, #pauseBtn {
      position: absolute;
      top: 10px;
      font-size: 20px;
    }

    #scoreDisplay {
      left: 10px;
    }

    #levelDisplay {
      right: 10px;
    }

    #pauseBtn {
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      color: black;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      display: none;
      text-align: center;
    }

    #retryBtn {
      display: inline-block;
      margin-top: 10px;
      font-size: 20px;
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }

    /* Mobile controls */
    .mobile-controls {
      position: absolute;
      bottom: 80px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 10;
    }

    .mobile-btn {
      background-color: white;
      color: black;
      padding: 20px 35px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      opacity: 0.9;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.1s;
    }

    .mobile-btn:active {
      transform: scale(0.95);
    }

    @media (min-width: 768px) {
      .mobile-controls {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="rocket"></div>
    <div id="scoreDisplay">Score: 0</div>
    <div id="levelDisplay">Level: 1</div>
    <div id="pauseBtn">Pause</div>
    <div id="gameOver">
      Game Over<br>
      <span id="retryBtn">Retry</span>
    </div>

    <!-- Mobile controls -->
    <div class="mobile-controls">
      <button class="mobile-btn" id="leftBtn">◀ Left</button>
      <button class="mobile-btn" id="rightBtn">Right ▶</button>
    </div>
  </div>

  <script>
    const rocket = document.getElementById("rocket");
    const gameArea = document.getElementById("gameArea");
    const gameOverText = document.getElementById("gameOver");
    const retryBtn = document.getElementById("retryBtn");
    const scoreDisplay = document.getElementById("scoreDisplay");
    const levelDisplay = document.getElementById("levelDisplay");
    const pauseBtn = document.getElementById("pauseBtn");

    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");

    let rocketX = window.innerWidth / 2 - 10;
    rocket.style.left = rocketX + "px";

    let score = 0;
    let level = 1;
    let bulletSpeed = 5;
    let spawnRate = 600;

    let spawnLoop, scoreInterval, levelInterval;
    let isPaused = false;
    let activeBulletIntervals = [];

    function moveRocket(dir) {
      if (dir === "left" && rocketX > 0) {
        rocketX -= 20;
      } else if (dir === "right" && rocketX < window.innerWidth - 20) {
        rocketX += 20;
      }
      rocket.style.left = rocketX + "px";
    }

    document.addEventListener("keydown", function (e) {
      if (e.key === "ArrowLeft") moveRocket("left");
      if (e.key === "ArrowRight") moveRocket("right");
    });

    leftBtn.addEventListener("click", () => moveRocket("left"));
    rightBtn.addEventListener("click", () => moveRocket("right"));

    pauseBtn.addEventListener("click", () => {
      if (isPaused) {
        resumeGame();
      } else {
        pauseGame();
      }
    });

    function pauseGame() {
      isPaused = true;
      pauseBtn.textContent = "Resume";
      clearInterval(spawnLoop);
      clearInterval(scoreInterval);
      clearInterval(levelInterval);
      activeBulletIntervals.forEach(clearInterval);
    }

    function resumeGame() {
      isPaused = false;
      pauseBtn.textContent = "Pause";

      spawnLoop = setInterval(spawnBullet, spawnRate);
      scoreInterval = setInterval(() => {
        score++;
        scoreDisplay.textContent = "Score: " + score;
      }, 500);

      levelInterval = setInterval(() => {
        level++;
        bulletSpeed += 1;
        if (spawnRate > 200) spawnRate -= 50;
        levelDisplay.textContent = "Level: " + level;

        clearInterval(spawnLoop);
        spawnLoop = setInterval(spawnBullet, spawnRate);
      }, 5000);
    }

    function spawnBullet() {
      const bullet = document.createElement("div");
      bullet.classList.add("bullet");
      bullet.style.left = Math.random() * (window.innerWidth - 10) + "px";
      gameArea.appendChild(bullet);

      let bulletY = 0;
      const bulletInterval = setInterval(() => {
        if (!isPaused) {
          bulletY += bulletSpeed;
          bullet.style.top = bulletY + "px";

          const rocketRect = rocket.getBoundingClientRect();
          const bulletRect = bullet.getBoundingClientRect();

          if (
            bulletRect.top < rocketRect.bottom &&
            bulletRect.bottom > rocketRect.top &&
            bulletRect.left < rocketRect.right &&
            bulletRect.right > rocketRect.left
          ) {
            clearInterval(bulletInterval);
            gameOver();
          }

          if (bulletY > window.innerHeight) {
            clearInterval(bulletInterval);
            bullet.remove();
          }
        }
      }, 16);

      activeBulletIntervals.push(bulletInterval);
    }

    function startGame() {
      rocketX = window.innerWidth / 2 - 10;
      rocket.style.left = rocketX + "px";

      score = 0;
      level = 1;
      bulletSpeed = 5;
      spawnRate = 600;
      isPaused = false;
      gameOverText.style.display = "none";
      pauseBtn.textContent = "Pause";
      scoreDisplay.textContent = "Score: 0";
      levelDisplay.textContent = "Level: 1";
      document.querySelectorAll(".bullet").forEach(b => b.remove());
      activeBulletIntervals.forEach(clearInterval);
      activeBulletIntervals = [];

      spawnLoop = setInterval(spawnBullet, spawnRate);

      scoreInterval = setInterval(() => {
        score++;
        scoreDisplay.textContent = "Score: " + score;
      }, 500);

      levelInterval = setInterval(() => {
        level++;
        bulletSpeed += 1;
        if (spawnRate > 200) spawnRate -= 50;
        levelDisplay.textContent = "Level: " + level;

        clearInterval(spawnLoop);
        spawnLoop = setInterval(spawnBullet, spawnRate);
      }, 5000);
    }

    function gameOver() {
      gameOverText.style.display = "block";
      clearInterval(spawnLoop);
      clearInterval(scoreInterval);
      clearInterval(levelInterval);
      activeBulletIntervals.forEach(clearInterval);
    }

    retryBtn.addEventListener("click", startGame);

    // Start the game initially
    startGame();
  </script>
</body>
</html>
