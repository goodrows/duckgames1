<!DOCTYPE html>
<html>
<head>
  <title>Rocket Dodge Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    #gameArea {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #rocket {
      width: 20px;
      height: 50px;
      background-color: red;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .bullet {
      width: 10px;
      height: 30px;
      background: yellow;
      position: absolute;
      top: 0;
    }

    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      display: none;
      text-align: center;
    }

    #scoreDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }

    #levelDisplay {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
    }

    #gameOver a {
      color: white;
      text-decoration: underline;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="rocket"></div>
    <div id="scoreDisplay">Score: 0</div>
    <div id="levelDisplay">Level: 1</div>
    <div id="gameOver">Game Over<br><a href="page1.html">Retry</a></div>
  </div>

  <script>
    const rocket = document.getElementById("rocket");
    const gameArea = document.getElementById("gameArea");
    const gameOverText = document.getElementById("gameOver");
    const scoreDisplay = document.getElementById("scoreDisplay");
    const levelDisplay = document.getElementById("levelDisplay");

    let rocketX = window.innerWidth / 2 - 10;
    rocket.style.left = rocketX + "px";

    let score = 0;
    let level = 1;
    let bulletSpeed = 5;
    let spawnRate = 600;

    // Move rocket
    document.addEventListener("keydown", function (e) {
      if (e.key === "ArrowLeft" && rocketX > 0) {
        rocketX -= 20;
      } else if (e.key === "ArrowRight" && rocketX < window.innerWidth - 20) {
        rocketX += 20;
      }
      rocket.style.left = rocketX + "px";
    });

    // Bullet spawner
    function spawnBullet() {
      const bullet = document.createElement("div");
      bullet.classList.add("bullet");
      bullet.style.left = Math.random() * (window.innerWidth - 10) + "px";
      gameArea.appendChild(bullet);

      let bulletY = 0;
      const bulletInterval = setInterval(() => {
        bulletY += bulletSpeed;
        bullet.style.top = bulletY + "px";

        const rocketRect = rocket.getBoundingClientRect();
        const bulletRect = bullet.getBoundingClientRect();

        if (
          bulletRect.top < rocketRect.bottom &&
          bulletRect.bottom > rocketRect.top &&
          bulletRect.left < rocketRect.right &&
          bulletRect.right > rocketRect.left
        ) {
          clearInterval(bulletInterval);
          gameOver();
        }

        if (bulletY > window.innerHeight) {
          clearInterval(bulletInterval);
          bullet.remove();
        }
      }, 16);
    }

    // Score updater
    const scoreInterval = setInterval(() => {
      score++;
      scoreDisplay.textContent = "Score: " + score;
    }, 500);

    // Level progression
    const levelInterval = setInterval(() => {
      level++;
      bulletSpeed += 1; // Faster bullets
      if (spawnRate > 200) spawnRate -= 50; // Faster spawning, min 200ms
      levelDisplay.textContent = "Level: " + level;

      clearInterval(spawnLoop);
      spawnLoop = setInterval(spawnBullet, spawnRate);
    }, 5000); // Every 5 seconds

    // Start bullet loop
    let spawnLoop = setInterval(spawnBullet, spawnRate);

    function gameOver() {
      gameOverText.style.display = "block";
      clearInterval(spawnLoop);
      clearInterval(scoreInterval);
      clearInterval(levelInterval);
    }
  </script>
</body>
</html>
