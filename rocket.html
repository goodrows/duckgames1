<!DOCTYPE html>
<html>
<head>
  <title>Rocket Dodge Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    #gameArea {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #rocket {
      width: 40px;
      height: 60px;
      background-color: red;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }

    .bullet {
      width: 10px;
      height: 30px;
      background: yellow;
      position: absolute;
      top: 0;
    }

    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      display: none;
      text-align: center;
    }

    #gameOver a {
      color: white;
      text-decoration: underline;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="rocket"></div>
    <div id="gameOver">Game Over<br><a href="page1.html">Retry</a></div>
  </div>

  <script>
    const rocket = document.getElementById("rocket");
    const gameArea = document.getElementById("gameArea");
    const gameOverText = document.getElementById("gameOver");

    let rocketX = window.innerWidth / 2 - 20; // 40px wide
    rocket.style.left = rocketX + "px";

    // Move rocket with arrow keys
    document.addEventListener("keydown", function (e) {
      if (e.key === "ArrowLeft" && rocketX > 0) {
        rocketX -= 20;
      } else if (e.key === "ArrowRight" && rocketX < window.innerWidth - 40) {
        rocketX += 20;
      }
      rocket.style.left = rocketX + "px";
    });

    // Create bullets
    function spawnBullet() {
      const bullet = document.createElement("div");
      bullet.classList.add("bullet");
      bullet.style.left = Math.random() * (window.innerWidth - 10) + "px";
      gameArea.appendChild(bullet);

      let bulletY = 0;
      const bulletInterval = setInterval(() => {
        bulletY += 5;
        bullet.style.top = bulletY + "px";

        const rocketRect = rocket.getBoundingClientRect();
        const bulletRect = bullet.getBoundingClientRect();

        if (
          bulletRect.top < rocketRect.bottom &&
          bulletRect.bottom > rocketRect.top &&
          bulletRect.left < rocketRect.right &&
          bulletRect.right > rocketRect.left
        ) {
          clearInterval(bulletInterval);
          gameOver();
        }

        if (bulletY > window.innerHeight) {
          clearInterval(bulletInterval);
          bullet.remove();
        }
      }, 16);
    }

    function gameOver() {
      gameOverText.style.display = "block";
      clearInterval(spawnLoop);
    }

    const spawnLoop = setInterval(spawnBullet, 600);
  </script>
</body>
</html>
