<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rocket Dodge Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #111;
      color: white;
      font-family: sans-serif;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #111;
    }

    #rocket {
      position: absolute;
      width: 20px;
      height: 40px;
      background: red;
      bottom: 10px;
      border-radius: 5px;
    }

    .bullet {
      position: absolute;
      width: 10px;
      height: 20px;
      background: white;
      top: 0;
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }

    #controls {
      position: absolute;
      bottom: 60px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 10;
    }

    .control-btn {
      padding: 20px;
      font-size: 24px;
      background: #333;
      color: white;
      border: none;
      border-radius: 10px;
    }

    #pauseBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      font-size: 18px;
      z-index: 10;
    }

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
    }

    #retryBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="rocket"></div>
    <div id="ui">
      <div id="scoreDisplay">Score: 0</div>
      <div id="levelDisplay">Level: 1</div>
      <div id="livesDisplay">Lives: 3</div>
      <div id="highScoreDisplay">High Score: 0</div>
    </div>
    <button id="pauseBtn">Pause</button>
    <div id="controls">
      <button class="control-btn" id="leftBtn">◀️</button>
      <button class="control-btn" id="rightBtn">▶️</button>
    </div>
    <div id="gameOver">
      <h1>Game Over</h1>
      <button id="retryBtn">Retry</button>
    </div>
  </div>

  <!-- Sound effects -->
  <audio id="hitSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_49e285bc94.mp3?filename=error-126627.mp3"></audio>
  <audio id="bulletSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f23d6d9901.mp3?filename=pop-126629.mp3"></audio>
  <audio id="levelupSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c15612090a.mp3?filename=notification-126626.mp3"></audio>

  <script>
    const rocket = document.getElementById("rocket");
    const gameArea = document.getElementById("gameArea");
    const gameOverText = document.getElementById("gameOver");
    const retryBtn = document.getElementById("retryBtn");
    const scoreDisplay = document.getElementById("scoreDisplay");
    const levelDisplay = document.getElementById("levelDisplay");
    const livesDisplay = document.getElementById("livesDisplay");
    const highScoreDisplay = document.getElementById("highScoreDisplay");
    const pauseBtn = document.getElementById("pauseBtn");

    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");

    const hitSound = document.getElementById("hitSound");
    const bulletSound = document.getElementById("bulletSound");
    const levelupSound = document.getElementById("levelupSound");

    let rocketX = window.innerWidth / 2 - 10;
    rocket.style.left = rocketX + "px";

    let score = 0;
    let level = 1;
    let lives = 3;
    let bulletSpeed = 5;
    let spawnRate = 600;
    let isPaused = false;
    let bullets = [];

    let highScore = localStorage.getItem("highScore") || 0;
    highScoreDisplay.textContent = "High Score: " + highScore;

    let spawnTimer, scoreInterval, levelInterval;
    let animationFrameId = null;

    function moveRocket(dir) {
      if (dir === "left" && rocketX > 0) rocketX -= 20;
      else if (dir === "right" && rocketX < window.innerWidth - 20) rocketX += 20;
      rocket.style.left = rocketX + "px";
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") moveRocket("left");
      if (e.key === "ArrowRight") moveRocket("right");
    });

    leftBtn.addEventListener("click", () => moveRocket("left"));
    rightBtn.addEventListener("click", () => moveRocket("right"));

    pauseBtn.addEventListener("click", () => {
      isPaused ? resumeGame() : pauseGame();
    });

    function pauseGame() {
      isPaused = true;
      pauseBtn.textContent = "Resume";
      clearInterval(spawnTimer);
      clearInterval(scoreInterval);
      clearInterval(levelInterval);
      cancelAnimationFrame(animationFrameId);
    }

    function resumeGame() {
      isPaused = false;
      pauseBtn.textContent = "Pause";
      spawnTimer = setInterval(spawnBullet, spawnRate);
      scoreInterval = setInterval(() => {
        score++;
        scoreDisplay.textContent = "Score: " + score;
      }, 500);
      levelInterval = setInterval(() => {
        level++;
        bulletSpeed += 1;
        if (spawnRate > 200) spawnRate -= 50;
        levelDisplay.textContent = "Level: " + level;
        levelupSound.currentTime = 0;
        levelupSound.play();
        clearInterval(spawnTimer);
        spawnTimer = setInterval(spawnBullet, spawnRate);
      }, 5000);
      animate();
    }

    function spawnBullet() {
      const bullet = document.createElement("div");
      bullet.classList.add("bullet");
      bullet.style.left = Math.random() * (window.innerWidth - 10) + "px";
      bullet.style.top = "0px";
      gameArea.appendChild(bullet);
      bulletSound.currentTime = 0;
      bulletSound.play();

      bullets.push({
        el: bullet,
        x: bullet.offsetLeft,
        y: 0
      });
    }

    function animate() {
      if (isPaused) return;

      bullets.forEach((b, i) => {
        b.y += bulletSpeed;
        b.el.style.top = b.y + "px";

        const rocketRect = rocket.getBoundingClientRect();
        const bulletRect = b.el.getBoundingClientRect();

        if (
          bulletRect.top < rocketRect.bottom &&
          bulletRect.bottom > rocketRect.top &&
          bulletRect.left < rocketRect.right &&
          bulletRect.right > rocketRect.left
        ) {
          hitSound.currentTime = 0;
          hitSound.play();
          b.el.remove();
          bullets.splice(i, 1);
          lives--;
          livesDisplay.textContent = "Lives: " + lives;
          if (lives <= 0) gameOver();
        }

        if (b.y > window.innerHeight) {
          b.el.remove();
          bullets.splice(i, 1);
        }
      });

      animationFrameId = requestAnimationFrame(animate);
    }

    function startGame() {
      rocketX = window.innerWidth / 2 - 10;
      rocket.style.left = rocketX + "px";

      score = 0;
      level = 1;
      lives = 3;
      bulletSpeed = 5;
      spawnRate = 600;
      isPaused = false;
      bullets = [];

      pauseBtn.textContent = "Pause";
      gameOverText.style.display = "none";

      scoreDisplay.textContent = "Score: 0";
      levelDisplay.textContent = "Level: 1";
      livesDisplay.textContent = "Lives: 3";
      highScoreDisplay.textContent = "High Score: " + highScore;

      document.querySelectorAll(".bullet").forEach(b => b.remove());

      spawnTimer = setInterval(spawnBullet, spawnRate);
      scoreInterval = setInterval(() => {
        score++;
        scoreDisplay.textContent = "Score: " + score;
      }, 500);

      levelInterval = setInterval(() => {
        level++;
        bulletSpeed += 1;
        if (spawnRate > 200) spawnRate -= 50;
        levelDisplay.textContent = "Level: " + level;
        levelupSound.currentTime = 0;
        levelupSound.play();
        clearInterval(spawnTimer);
        spawnTimer = setInterval(spawnBullet, spawnRate);
      }, 5000);

      animate();
    }

    function gameOver() {
      isPaused = true;
      clearInterval(spawnTimer);
      clearInterval(scoreInterval);
      clearInterval(levelInterval);
      cancelAnimationFrame(animationFrameId);

      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
        highScoreDisplay.textContent = "High Score: " + highScore;
      }

      gameOverText.style.display = "block";
    }

    retryBtn.addEventListener("click", startGame);
    startGame();
  </script>
</body>
</html>
