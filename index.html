<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rocket Dodge</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; overflow: hidden; background: #000; color: white; font-family: sans-serif; }
    canvas { background: #111; display: block; margin: 0 auto; }

    #pauseBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 5;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 8px;
    }

    #leftBtn, #rightBtn {
      position: absolute;
      bottom: 20px;
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      font-size: 30px;
      text-align: center;
      line-height: 80px;
      user-select: none;
      z-index: 5;
    }

    #leftBtn { left: 10px; }
    #rightBtn { right: 10px; }
  </style>
</head>
<body>
  <button id="pauseBtn">⏸</button>
  <div id="leftBtn">⬅️</div>
  <div id="rightBtn">➡️</div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const rocket = {
      x: canvas.width / 2 - 15,
      y: canvas.height - 60,
      width: 30,
      height: 40,
      speed: 6,
      color: "red"
    };

    let bullets = [];
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    let level = 1;
    let bulletSpeed = 4;
    let paused = false;
    let lastLevelScore = 0;
    let leftPressed = false, rightPressed = false;

    function drawRocket() {
      ctx.fillStyle = rocket.color;
      ctx.fillRect(rocket.x, rocket.y, rocket.width, rocket.height);
    }

    function drawBullets() {
      ctx.fillStyle = "white";
      bullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));
    }

    function updateBullets() {
      bullets.forEach(b => b.y += bulletSpeed);
      bullets = bullets.filter(b => b.y < canvas.height);
    }

    function spawnBullet() {
      const size = 20;
      bullets.push({
        x: Math.random() * (canvas.width - size),
        y: -size,
        width: size,
        height: size
      });
    }

    function checkCollision() {
      for (const b of bullets) {
        if (
          rocket.x < b.x + b.width &&
          rocket.x + rocket.width > b.x &&
          rocket.y < b.y + b.height &&
          rocket.y + rocket.height > b.y
        ) {
          endGame();
          return;
        }
      }
    }

    function endGame() {
      paused = true;
      alert(`Game Over!\nScore: ${score}\nHigh Score: ${highScore}`);
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
      }
      resetGame();
    }

    function resetGame() {
      bullets = [];
      score = 0;
      level = 1;
      bulletSpeed = 4;
      lastLevelScore = 0;
      rocket.x = canvas.width / 2 - rocket.width / 2;
      paused = false;
    }

    function drawHUD() {
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText(`Score: ${score}`, 10, 30);
      ctx.fillText(`Level: ${level}`, 10, 60);
      ctx.fillText(`High Score: ${highScore}`, 10, 90);
    }

    function gameLoop() {
      if (paused) return requestAnimationFrame(gameLoop);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (leftPressed) rocket.x -= rocket.speed;
      if (rightPressed) rocket.x += rocket.speed;

      rocket.x = Math.max(0, Math.min(canvas.width - rocket.width, rocket.x));

      drawRocket();
      drawBullets();
      drawHUD();
      updateBullets();
      checkCollision();

      score++;

      if (score - lastLevelScore >= 100) {
        level++;
        bulletSpeed += 0.5;
        lastLevelScore = score;
      }

      if (Math.random() < 0.05 + level * 0.002) {
        spawnBullet();
      }

      requestAnimationFrame(gameLoop);
    }

    gameLoop();

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") leftPressed = true;
      if (e.key === "ArrowRight") rightPressed = true;
    });

    document.addEventListener("keyup", e => {
      if (e.key === "ArrowLeft") leftPressed = false;
      if (e.key === "ArrowRight") rightPressed = false;
    });

    document.getElementById("leftBtn").addEventListener("touchstart", () => leftPressed = true);
    document.getElementById("leftBtn").addEventListener("touchend", () => leftPressed = false);
    document.getElementById("rightBtn").addEventListener("touchstart", () => rightPressed = true);
    document.getElementById("rightBtn").addEventListener("touchend", () => rightPressed = false);

    document.getElementById("pauseBtn").addEventListener("click", () => {
      paused = !paused;
      if (!paused) gameLoop();
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      rocket.y = canvas.height - 60;
    });
  </script>
</body>
</html>
