<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rocket Dodger - Retro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      font-family: 'Press Start 2P', cursive, monospace;
      background: radial-gradient(circle at center, #001100, #000);
      color: #0f0;
      user-select: none;
      -webkit-font-smoothing: none;
      -moz-osx-font-smoothing: grayscale;
    }
    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      background:
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 3px,
          rgba(0, 255, 0, 0.05) 4px,
          transparent 5px
        ),
        radial-gradient(circle at center, #020, #000);
      overflow: hidden;
    }
    #rocket {
      position: absolute;
      width: 40px;
      height: 60px;
      background:
        linear-gradient(135deg, #0f0 20%, #050 80%);
      bottom: 20px;
      border: 2px solid #0f0;
      box-shadow: 0 0 6px #0f0;
      filter: drop-shadow(0 0 1px #0f0);
      image-rendering: pixelated;
    }
    .bullet {
      position: absolute;
      width: 10px;
      height: 20px;
      background: #0f0;
      border: 1px solid #080;
      box-shadow: 0 0 4px #0f0;
      image-rendering: pixelated;
    }
    .powerup {
      position: absolute;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 2px solid #0f0;
      background: black;
      box-shadow: 0 0 5px #0f0 inset;
      image-rendering: pixelated;
    }
    .shield { background: #0ff; border-color: #0ff; }
    .points { background: #6f6; border-color: #6f6; }
    .speed { background: #fa0; border-color: #fa0; }
    .freeze { background: #08f; border-color: #08f; }
    .life { background: #f0f; border-color: #f0f; }

    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 14px;
      letter-spacing: 1px;
      text-shadow: 0 0 6px #0f0;
      user-select: none;
    }
    #buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      user-select: none;
    }
    #buttons button {
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      background: black;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 8px 16px;
      margin-left: 10px;
      cursor: pointer;
      box-shadow: 0 0 8px #0f0;
      transition: background 0.3s ease;
      user-select: none;
    }
    #buttons button:hover {
      background: #0f0;
      color: black;
      box-shadow: 0 0 12px #0f0;
    }
    #mobileControls {
      position: absolute;
      bottom: 60px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      user-select: none;
    }
    #mobileControls button {
      width: 80px;
      height: 80px;
      font-size: 24px;
      background: black;
      border: 2px solid #0f0;
      color: #0f0;
      box-shadow: 0 0 8px #0f0;
      opacity: 0.6;
      cursor: pointer;
      user-select: none;
      transition: opacity 0.3s ease;
    }
    #mobileControls button:active {
      opacity: 1;
      box-shadow: 0 0 14px #0f0;
    }
    #powerupNote {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #ff0;
      text-shadow: 0 0 8px #ff0;
      user-select: none;
      letter-spacing: 1px;
      font-weight: bold;
    }
    .trail {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(0, 255, 0, 0.25);
      border: 1px solid #0f0;
      pointer-events: none;
      filter: drop-shadow(0 0 2px #0f0);
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="rocket"></div>
    <div id="scoreboard">
      Score: <span id="score">0</span> |
      High: <span id="highScore">0</span> |
      Lives: <span id="lives">3</span> |
      Level: <span id="level">1</span>
    </div>
    <div id="powerupNote"></div>
    <div id="buttons">
      <button id="retryBtn" style="display:none;">RESTART</button>
      <button id="pauseBtn">PAUSE</button>
    </div>
    <div id="mobileControls">
      <button id="leftBtn">⬅️</button>
      <button id="rightBtn" style="margin-right: 15px;">➡️</button>
    </div>
  </div>

  <script>
    (() => {
      const rocket = document.getElementById("rocket");
      const gameArea = document.getElementById("gameArea");
      const scoreEl = document.getElementById("score");
      const highScoreEl = document.getElementById("highScore");
      const livesEl = document.getElementById("lives");
      const levelEl = document.getElementById("level");
      const retryBtn = document.getElementById("retryBtn");
      const pauseBtn = document.getElementById("pauseBtn");
      const powerupNote = document.getElementById("powerupNote");

      let bullets = [];
      let powerups = [];
      let score = 0;
      let level = 1;
      let lives = 3;
      let highScore = localStorage.getItem("highScore") || 0;

      let bulletSpeed = 6;
      let rocketSpeed = 12;
      let leftPressed = false;
      let rightPressed = false;
      let isPaused = false;

      let lastSpawnBulletTime = 0;
      let lastSpawnPowerupTime = 0;

      let shieldActive = false;
      let doublePointsActive = false;
      let speedBoostActive = false;
      let freezeBulletsActive = false;
      let freezeTimeout;

      highScoreEl.textContent = highScore;

      function updateScore() {
        scoreEl.textContent = score;
        levelEl.textContent = level;
        livesEl.textContent = lives;
      }

      function spawnBullet() {
        const bullet = document.createElement("div");
        bullet.className = "bullet";
        const x = Math.random() * (window.innerWidth - 10);
        bullet.style.left = x + "px";
        bullet.style.top = "0px";
        gameArea.appendChild(bullet);
        bullets.push({ el: bullet, x, y: 0 });
      }

      function showPowerupNotification(text) {
        powerupNote.textContent = text;
        setTimeout(() => {
          if (powerupNote.textContent === text) powerupNote.textContent = "";
        }, 3000);
      }

      const powerupTypes = [
        {
          name: "Shield",
          class: "shield",
          activate() {
            shieldActive = true;
            showPowerupNotification("SHIELD ACTIVATED!");
            setTimeout(() => {
              shieldActive = false;
              showPowerupNotification("SHIELD WORE OFF");
            }, 5000);
            return true;
          }
        },
        {
          name: "Double Points",
          class: "points",
          activate() {
            if (doublePointsActive) return false;
            doublePointsActive = true;
            showPowerupNotification("DOUBLE POINTS!");
            setTimeout(() => {
              doublePointsActive = false;
              showPowerupNotification("DOUBLE POINTS ENDED");
            }, 10000);
            return true;
          }
        },
        {
          name: "Speed Boost",
          class: "speed",
          activate() {
            if (speedBoostActive) return false;
            rocketSpeed = 22;
            speedBoostActive = true;
            showPowerupNotification("SPEED BOOST!");
            setTimeout(() => {
              rocketSpeed = 12;
              speedBoostActive = false;
              showPowerupNotification("SPEED NORMAL");
            }, 6000);
            return true;
          }
        },
        {
          name: "Freeze Bullets",
          class: "freeze",
          activate() {
            if (freezeBulletsActive) return false;
            freezeBulletsActive = true;
            showPowerupNotification("BULLETS FROZEN!");
            freezeTimeout = setTimeout(() => {
              freezeBulletsActive = false;
              showPowerupNotification("BULLETS UNFROZEN");
            }, 4000);
            return true;
          }
        },
        {
          name: "Extra Life",
          class: "life",
          activate() {
            lives++;
            showPowerupNotification("+1 LIFE");
            updateScore();
            return true;
          }
        }
      ];

      function spawnPowerup() {
        const type = powerupTypes[Math.floor(Math.random() * powerupTypes.length)];
        const p = document.createElement("div");
        p.classList.add("powerup", type.class);
        const x = Math.random() * (window.innerWidth - 22);
        p.style.left = x + "px";
        p.style.top = "0px";
        gameArea.appendChild(p);
        powerups.push({ el: p, type, x, y: 0 });
      }

      function createTrail() {
        const trail = document.createElement("div");
        trail.className = "trail";
        trail.style.left = rocket.offsetLeft + rocket.offsetWidth / 2 - 4 + "px";
        trail.style.top = rocket.offsetTop + rocket.offsetHeight - 4 + "px";
        gameArea.appendChild(trail);
        setTimeout(() => trail.remove(), 600);
      }

      function rectsIntersect(r1, r2) {
        return !(r2.left > r1.right || r2.right < r1.left || r2.top > r1.bottom || r2.bottom < r1.top);
      }

      function resetGame() {
        bullets.forEach(b => b.el.remove());
        bullets = [];
        powerups.forEach(p => p.el.remove());
        powerups = [];
        score = 0;
        level = 1;
        lives = 3;
        bulletSpeed = 6;
        rocketSpeed = 12;
        shieldActive = false;
        doublePointsActive = false;
        speedBoostActive = false;
        freezeBulletsActive = false;
        lastSpawnBulletTime = 0;
        lastSpawnPowerupTime = 0;
        updateScore();
        retryBtn.style.display = "none";
        pauseBtn.style.display = "inline-block";
        pauseBtn.textContent = "PAUSE";
        isPaused = false;
      }

      function endGame() {
        isPaused = true;
        retryBtn.style.display = "inline-block";
        pauseBtn.style.display = "none";
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
          alert(`NEW HIGH SCORE: ${highScore}!`);
        } else {
          alert(`GAME OVER! Score: ${score}. High Score: ${highScore}`);
        }
      }

      function update(deltaTime) {
        if (isPaused) return;

        // Move rocket
        if (leftPressed) {
          rocket.style.left = Math.max(0, rocket.offsetLeft - rocketSpeed * deltaTime) + "px";
          createTrail();
        }
        if (rightPressed) {
          rocket.style.left = Math.min(window.innerWidth - rocket.offsetWidth, rocket.offsetLeft + rocketSpeed * deltaTime) + "px";
          createTrail();
        }

        // Spawn bullets every 300ms or so depending on level
        if (performance.now() - lastSpawnBulletTime > 300 - level * 10) {
          spawnBullet();
          lastSpawnBulletTime = performance.now();
        }

        // Spawn powerups less frequently
        if (performance.now() - lastSpawnPowerupTime > 8000) {
          spawnPowerup();
          lastSpawnPowerupTime = performance.now();
        }

        // Move bullets
        bullets.forEach((b, i) => {
          if (!freezeBulletsActive) b.y += bulletSpeed * deltaTime;
          b.el.style.top = b.y + "px";

          // Check collision with rocket
          const bulletRect = b.el.getBoundingClientRect();
          const rocketRect = rocket.getBoundingClientRect();

          if (rectsIntersect(bulletRect, rocketRect)) {
            if (shieldActive) {
              // Shield blocks the bullet, just remove bullet
              b.el.remove();
              bullets.splice(i, 1);
              shieldActive = false;
              showPowerupNotification("SHIELD BLOCKED HIT");
              return;
            }
            // Lose life
            lives--;
            updateScore();
            b.el.remove();
            bullets.splice(i, 1);
            if (lives <= 0) {
              endGame();
            }
            return;
          }
          // Remove bullet if off screen
          if (b.y > window.innerHeight) {
            b.el.remove();
            bullets.splice(i, 1);
            // Increment score for dodged bullet
            score += doublePointsActive ? 2 : 1;
            updateScore();

            // Level up every 20 points
            if (score % 20 === 0) {
              level++;
              bulletSpeed += 0.5; // increase bullet speed each level
              showPowerupNotification(`LEVEL ${level}`);
            }
          }
        });

        // Move powerups
        powerups.forEach((p, i) => {
          p.y += 3 * deltaTime; // powerups slower
          p.el.style.top = p.y + "px";

          const pRect = p.el.getBoundingClientRect();
          const rocketRect = rocket.getBoundingClientRect();

          if (rectsIntersect(pRect, rocketRect)) {
            // Activate powerup
            if (p.type.activate()) {
              p.el.remove();
              powerups.splice(i, 1);
            }
            return;
          }

          if (p.y > window.innerHeight) {
            p.el.remove();
            powerups.splice(i, 1);
          }
        });
      }

      // Controls

      window.addEventListener("keydown", e => {
        if (e.code === "ArrowLeft" || e.code === "KeyA") leftPressed = true;
        if (e.code === "ArrowRight" || e.code === "KeyD") rightPressed = true;

        if (e.code === "Space") {
          isPaused = !isPaused;
          pauseBtn.textContent = isPaused ? "RESUME" : "PAUSE";
        }
      });

      window.addEventListener("keyup", e => {
        if (e.code === "ArrowLeft" || e.code === "KeyA") leftPressed = false;
        if (e.code === "ArrowRight" || e.code === "KeyD") rightPressed = false;
      });

      // Mobile controls
      document.getElementById("leftBtn").addEventListener("touchstart", e => {
        e.preventDefault();
        leftPressed = true;
      });
      document.getElementById("leftBtn").addEventListener("touchend", e => {
        e.preventDefault();
        leftPressed = false;
      });
      document.getElementById("rightBtn").addEventListener("touchstart", e => {
        e.preventDefault();
        rightPressed = true;
      });
      document.getElementById("rightBtn").addEventListener("touchend", e => {
        e.preventDefault();
        rightPressed = false;
      });

      pauseBtn.addEventListener("click", () => {
        isPaused = !isPaused;
        pauseBtn.textContent = isPaused ? "RESUME" : "PAUSE";
      });

      retryBtn.addEventListener("click", () => {
        resetGame();
      });

      // Initial position
      rocket.style.left = (window.innerWidth / 2 - 20) + "px";
      rocket.style.bottom = "20px";

      // Game loop
      let lastTime = 0;
      function gameLoop(time = 0) {
        const deltaTime = (time - lastTime) / 16.666; // approx frames (60fps base)
        lastTime = time;

        if (!isPaused) update(deltaTime);

        requestAnimationFrame(gameLoop);
      }

      updateScore();
      gameLoop();

      // Resize event - keep rocket inside screen
      window.addEventListener("resize", () => {
        if (rocket.offsetLeft > window.innerWidth - rocket.offsetWidth) {
          rocket.style.left = (window.innerWidth - rocket.offsetWidth) + "px";
        }
      });
    })();
  </script>
</body>
</html>
